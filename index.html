<!DOCTYPE html>
<html>
<head>
<title>Belajar HTML </title>
<style>
body {
  background-color: lightblue;
}
h1 { color:red; }
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

</style>

</head>


<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="https://www.kompas.com/">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#mencoba">Tambahan</a></li>
</ul>

<h1>Belajar HTML </h1>
<h1 style="color:blue;">biru heading </h1>
<img src="pic_trulli.jpg" alt="Trulli" width="1000" height="600">
<p style="color:red;">A red paragraph.</p>
<p>ini adalah tulisan bagaimana belajar HTML  ini dirubah menggunaka VC </p>
<p>This is a <br> paragraph with a line break ini yang baru.</p>


</body>
</html>
